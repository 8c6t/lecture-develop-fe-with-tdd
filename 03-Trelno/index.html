<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Trelno by tdd</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="title font-gray">Trelno</h1>
      </div>
    </header>

    <div class="container">
      <!-- 슬라이드 메뉴 -->
      <nav><a href="#">Show Menu</a></nav>
      <nav class="hide">
        <div class="sidebar">
          <header>
            <h2 class="font-gray">Change Background</h2>
            <button class="btn-close close">x</button>
          </header>
          <div class="palette palette-green"></div>
          <div class="palette palette-red"></div>
          <div class="palette palette-blue"></div>
          <div class="palette palette-gray"></div>
        </div>
      </nav>

      <!-- 보드 -->
      <section>
        <div class="board">
          <h2 class="title">To Do</h2>
          <ul class="card-list">
            <li class="card">
              <div class="label-list">
                <span class="label label-green">&nbsp;</span>
              </div>
              <div class="card-title">계획 세우기</div>
              <div class="comment">
                <span class="comment-count">1</span>
              </div>
            </li>
          </ul>
          <div class="add-card">
            <a href="#" class="add-card-link">Add a card...</a>
          </div>
        </div>

        <div class="board">
          <h2 class="title">Doing</h2>
          <ul class="card-list">
            <li class="card">
              <div class="label-list">
                <span class="label label-green">&nbsp;</span>
              </div>
              <div class="card-title">계획 세우기</div>
              <div class="comment">
                <span class="comment-count">1</span>
              </div>
            </li>
          </ul>
          <div class="add-card">
            <a href="#" class="add-card-link">Add a card...</a>
          </div>
        </div>

        <div class="board">
          <h2 class="title">Done</h2>
          <ul class="card-list">
            <li class="card">
              <div class="label-list">
                <span class="label label-green">&nbsp;</span>
              </div>
              <div class="card-title">계획 세우기</div>
              <div class="comment">
                <span class="comment-count">1</span>
              </div>
            </li>
          </ul>
          <div class="add-card">
            <a href="#" class="add-card-link">Add a card...</a>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
