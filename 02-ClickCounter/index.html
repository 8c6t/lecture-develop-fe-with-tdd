<html>
  <body>
    <span id="counter-display"></span>
    <button id="btn-increase">Increase</button>

    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="ClickCounter.js"></script>   
    <script src="ClickCountView.js"></script> 
    
    <script>
      (function() {
        const clickCounter = ClickCounter()
        const updateEl = $('#counter-display')
        const triggerEl = $('#btn-increase')
        const view = ClickCountView(clickCounter, {updateEl, triggerEl})
        view.updateView()
      })()
    </script>
  </body>
</html>
