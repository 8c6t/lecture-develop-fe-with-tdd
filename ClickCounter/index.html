<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ClickCounter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>

    <script src="Counter.js"></script>
    <script src="CounterView.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', ()=> {
        var data = {
          value: 0
        }
        
        var counterAsc = Counter(data)
        var counterDesc = Counter(data)
          .setCountFn(value => value - 1)

        var counterViewAsc = CounterView(counterAsc, {
          triggerEl: $('#btn-asc'),
          updateEl: $('#counter-display')
        })
        var counterViewDesc = CounterView(counterDesc, {
          triggerEl: $('#btn-desc'),
          updateEl: $('#counter-display')
        })

        counterViewAsc.updateView()
        counterViewDesc.updateView()
      })
    </script>

  </head>

  <body>
    <button id="btn-asc"> + </button>
    <button id="btn-desc"> - </button>
    <span id="counter-display"></span>
  </body>
</html>
