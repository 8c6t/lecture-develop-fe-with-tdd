<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ClickCounter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>

    <script src="ClickCounter.js"></script>
    <script src="ClickCountView.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', ()=> {
        var clickCounter = ClickCounter()
          .setIncrease(count => {
            return count + 2
          })
        var clickCountView = ClickCountView(clickCounter, {
          triggerEl: $('#btn'),
          updateEl: $('#counter-display')
        })

        clickCountView.updateView()
      })
    </script>
  </head>

  <body>
    <button id="btn">증가</button><span id="counter-display"></span>
  </body>
</html>
