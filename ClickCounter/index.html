<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ClickCounter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Counter.js"></script>
    <script src="CounterView.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', ()=> {
        const data = { value: 0 }
        const counterAsc = App.Counter(data)
        const counterDesc = App.Counter(data)
          .setCountFn(value => value - 1)

        const counterViewAsc = App.CounterView(counterAsc, {
          triggerEl: document.querySelector('#btn-asc'),
          updateEl: document.querySelector('#counter-display')
        })
        const counterViewDesc = App.CounterView(counterDesc, {
          triggerEl: document.querySelector('#btn-desc'),
          updateEl: document.querySelector('#counter-display')
        })

        counterViewAsc.updateView()
        counterViewDesc.updateView()
      })
    </script>

  </head>

  <body>
    <button id="btn-desc">-</button>
    <span id="counter-display"></span>
    <button id="btn-asc">+</button>
  </body>
</html>
